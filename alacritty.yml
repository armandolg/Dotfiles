colors:
  primary:
    background: "#1e2127"
    foreground: "#D8DEE9"

window_opacity: 0.95

font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic
  size: 13.0

window:
  padding:
    x: 10
    y: 10
  #dimensions:
  #  columns: 160
  #  lines: 50
  startup_mode: Windowed
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen

draw_bold_text_with_bright_colors: true

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 10

cursor:
  style:
    shape: Underline
    blinking: on

# Windows
#working_directory: "C:\\"
shell:
  program: "C:\\Windows\\System32\\wsl.exe"
  args:
    - --cd ~
